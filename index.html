<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Social links profile</title>
  </head>
  <body>
    <div class="container">
      <div class="profile-img">
        <img src="assets/images/user.png" alt="Profile image" />
      </div>
      <h1 class="profile-name">Adnan Nuredin</h1>
      <p class="location">Jimma, Ethiopia</p>
      <p class="profession">"Front-end developer and avid learner."</p>
      <ul class="profile-links">
        <li class="link">
          <a href="https://https://github.com/Adnan7389">GitHub</a>
        </li>
        <li class="link"><a href="#">Frontend Mentor</a></li>
        <li class="link"><a href="#">LinkedIn</a></li>
        <li class="link"><a href="#">Twitter</a></li>
        <li class="link"><a href="#">Telegram</a></li>
      </ul>
    </div>
  </body>
</html>
